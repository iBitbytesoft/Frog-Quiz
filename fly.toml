# fly.toml app configuration file generated for frog-quiz on 2025-11-13
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "frog-quiz"
primary_region = "syd"  # Sydney region, change if needed

[build]
  # Use Python buildpack
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8080"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[[statics]]
  guest_path = "/app/assets"
  url_prefix = "/assets"
